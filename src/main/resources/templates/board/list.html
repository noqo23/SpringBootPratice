<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body style = "padding-top:60px;">

<!--navbar -->
<header th:replace="fragments/navbar :: menu('board')">
</header>

<!-- Begin page content -->
<div class="container">
    <h2 class="mt-3">게시판</h2>
    <div>총 게시물 : <span th:text="${#lists.size(boards)}"></span></div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <th th:text="${board.id}">1</th>
            <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Mark</a></td>
            <td th:text="${board.content}">Otto</td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
    <button type="button" class="btn btn-primary"><a th:href="@{/board/form}" style="color:white; text-decoration : none;">글쓰기</a></button>
    </div>
</div>

<!--footer-->
<div th:replace="fragments/foot :: footer">
</div>












<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
