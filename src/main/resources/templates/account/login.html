<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>


<body class="text-center">

<!--navbar -->
<header>
</header>

<!-- Begin page content -->

<form class="form-signin" th:action="@{/account/login}" method="post">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}" class="alert alert-primary" role="alert">
    You have been logged out.
  </div>
  <label for="username" class="sr-only"></label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only"></label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
<!--  <div class="checkbox mb-3">-->
<!--    <label>-->
<!--      <input type="checkbox" value="remember-me"> Remember me-->
<!--    </label>-->
<!--  </div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
</form>

<!--footer-->

</div>












<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
